<div class="row g-0">
    <div class="carousel-container">
        <div class="overlay"></div>


        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let image of images2; index as i" [ngClass]="{'carousel-item': true, 'active': i === 0}">
                    <img [src]="image.src" class="d-block w-100" [style.height]="image.height" [alt]="image.alt">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="content-overlay">
            <h1 class="my-5 display-1">FurniZone</h1>
            <p class="my-5 ">Your ultimate destination for stylish and functional furniture</p>

        </div>

        <app-mini-carousel></app-mini-carousel>

    </div>
</div>
