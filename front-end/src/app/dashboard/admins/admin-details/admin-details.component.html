<div *ngIf="isAdmin && admin" class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Admin Details</h2>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4">
          <img [src]="admin.image_url" class="img-fluid rounded fixed-size-img" alt="{{ admin.name }}">
        </div>
        <div class="col-md-8">
          <p><strong>ID:</strong> {{ admin.id }}</p>
          <p><strong>Name:</strong> {{ admin.name }}</p>
          <p><strong>Email:</strong> {{ admin.email }}</p>
          <div class="mt-3">
            <button class="btn btn-primary mr-2" (click)="editAccount()">Edit Account</button>
            <button class="btn btn-danger mx-2" (click)="deleteAccount()">Delete Account</button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
