<div class="container text-center">
  <div class="d-flex align-items-center justify-content-center my-3">
    <h2 class="my-2 mx-4">Admins</h2>
    <a routerLink="add-admin" class="btn btn-primary mx-4">Add admin</a>
  </div>

  <table class="table">
    <thead class="custom-header">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">

        <td>
          <img src="{{ admin.image_url }}" alt="Admin Image" class="me-2" style="width: 50px; height: 50px;">
        </td>
        <td>{{ admin.name }}</td>
        <td>{{ admin.email }}</td>
        <td>
          <button
            class="btn btn-danger btn ms-1"
            (click)="deleteAdmin(admin.id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
